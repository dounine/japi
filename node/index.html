<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应用列表</title>
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body onkeydown="BindEnter(event)">
<header>
    <div class="h-wrap">
        <section class="logo"><a href="/index"> <img src="/images/logo.png" alt=""></a></section>

        <div><input type="text" id="searchKey" name="searchKey" style="
        text-indent: 4px;
height: 30px;
line-height: 30px;
width: 200px;
"><button onclick="search()" style="
height: 30px;
line-height: 30px;
padding: 0 20px;
background: #424d58;
color: #ffffff;
/* font-weight: 700; */
">搜索
        </button></div>

        <section class="head-r">

            <div class="user-wrap">
                <a href="javascript:void(0)" class="user" onclick="user(this)"><img src="/images/user.png"><strong>用户名</strong></a>
                <div class="user-list">

                </div>

            </div>
            <a href="javascript:void(0)" class="logout" onclick="logout()"><img src="/images/logout.png" alt=""><strong>退出</strong></a>
        </section>
    </div>
</header>
<div id="containal">
    <div class="load">
        <img src="/images/load.gif" alt="">
    </div>
</div>
<div id="pages" style="display:none">
    <section>
        <button type="button" onclick="pageBtn(this,'first')" class="firstPage " >首页</button>
        <button type="button" onclick="pageBtn(this,'prev')" class="prevPage " >上一页</button>
        <button type="button" onclick="pageBtn(this,'next')" class="nextPage">下一页</button>
        <button type="button" onclick="pageBtn(this,'end')" class="lastPage">尾页</button>
    </section>
</div>
<input type="hidden" id="orderlist" />
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/format.js"></script>
<script src="js/index.js"></script>
</html>
