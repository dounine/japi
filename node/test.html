<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>请求方式：<span class="method"></span></div>
    <a href="javascript:void(0)">点击</a>
<script src="js/jquery-2.1.1.min.js"></script>
<script>
    var methods = ["get"];
    $('a').click(function(){
        var mm = methods.join("||");
        console.info(mm);
        $(".method").text(mm)
    })

</script>
</body>
</html>
