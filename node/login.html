<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
    <div id="box">
        <div id="content">
                <div class="login-box">
                    <h3>
                        <img src="/images/logo.png"/>
                        欢迎登录
                    </h3>
                    <div class="login-tabs">
                        <a href="javascript:void(0)">账户登录</a>
                    </div>
                    <div class="login-big">
                        <div class="login-page">
                            <form id="form" action="/login" method="post">
                                <ul>
                                    <li class="form-item">
                                        <input type="text" placeholder="账号" required name="username"  id="username" >
                                    </li>
                                    <li class="form-item">
                                        <input type="password" name="password" required placeholder="密码"  id="password">
                                    </li>
                                    <li class="form-msg"></li>
                                    <li class="form-rem">
                                        <input type="checkbox" data-style="checkeds" class="checkedNum"  />
                                        <label class="icon"></label>
                                        <span>记住我</span>
                                        <span>
                                            <button type="button" class="subBtn" onclick="login()">登陆</button>
                                        </span>
                                    </li>
                                </ul>
                            </form>
                        </div>

                    </div>

                </div>
        </div>
    </div>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
